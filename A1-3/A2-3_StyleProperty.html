<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="photoContainer">
        <img src="Bunnies.jpg" alt="Dogs dressed like bunnies">
        <p id="catchPhrase"><q>What's Up Doc?</q></p>
    </div>
    <script>
        // variable declarations
        let photoContainer = document.getElementById("photoContainer");
        let catchPhrase = document.getElementById("catchPhrase");
        let bunnies = document.getElementsByTagName("img");

        // img cursor styles            
        bunnies[0].onmouseover = function() {
                this.style.cursor = "pointer";
            };

        // onClick event
        bunnies[0].onclick = function() {

            // body styles
            document.body.style.backgroundColor = "#FFD4E5";

            // photoContainer styles            
            photoContainer.style.backgroundColor = "#E0CDFF";
            photoContainer.style.width = "800px";
            photoContainer.style.textAlign = "center";
            photoContainer.style.padding = "25px 0 5px 0";
            photoContainer.style.margin = "auto";
            
            // catchPhrase styles
            catchPhrase.style.fontFamily = "Tahoma, sans-serif";
            catchPhrase.style.fontSize = "1.5em";

            // img styles
            bunnies[0].style.border = "6px ridge #B7D784";
        };
    </script>
</body>
</html>
