<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A7-2: Window Dimensions</title>
    <style>
        h1 {
            font-size: large;
        }
        #sizeContentBox {
            height: 80px;
            width: 400px;
            border: 1px solid black;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Find the size of your browser window</h1>
    
    <div id="sizeContentBox"></div>
    
    <button id="getSize" value="Get Size">Get Size</button>
    
    <!-- Start of script -->
    <script>
        let sizeContentBox = document.getElementById("sizeContentBox"),
            getSize = document.getElementById("getSize");            
        getSize.addEventListener("click", function() {
            let yourWidth = window.outerWidth,
                yourHeight = window.outerHeight;
            sizeContentBox.innerHTML = `
                <ul>
                    <li><span style="font-weight:bold">Window Width</span>: ${yourWidth}</li>
                    <li><span style="font-weight:bold">Window Height</span>: ${yourHeight}</li>
                </ul>
            `;
            if (yourWidth <= 600) {
                document.body.style = "background-color: yellow";
            }
            else {
                document.body.style = "background-color: white";
            }
        }, false);
    </script>
</body>
</html>
