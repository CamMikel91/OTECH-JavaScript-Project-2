<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1-1 Open and Close Methods</title>
    <script type="text/javascript">
        function newpage() {
            let thename = document.getElementById("yourname").value;
            document.open();
            document.write("<h1>Welcome!</h1>");
            document.write("Hello, " + thename + ", and welcome to my page!");
            document.close();
        }
    </script>
</head>
<body>
    <strong>Enter your name in the box below, then click the button to see a personalized page!</strong><br>
    <form id="newp" onsubmit="newpage();">
        Name: <input type="text" id="yourname" size="25">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
